spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: postgres
    password: ${DB_PASSWORD}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
#    throw-exception-if-no-handler-found: false
  web:
    resources:
      add-mappings: false

  mail:
    host: smtp.gmail.com
    port: 587
    default-encoding: utf-8
    username: ${MAIL_URL}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          starttls:
            enable: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 300
        show_sql: false
    database: postgresql
  profiles:
    active: ${PROFILE}
  flyway:
    enabled: true
    url: ${DB_URL}
    user: postgres
    password: ${DB_PASSWORD}

server:
  port: 8080
  error:
    include-message: always